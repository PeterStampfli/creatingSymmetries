<script>
function time(){
	return new Date().getTime();
}

function powerOf2(n){
	return Math.round(Math.pow(2,n));
}


function errorCheck(start,end,nSteps,trueFunction,approximateFunction){
	var x=start;
	var dx=(end-start)/nSteps;
	var error=0;
	while (x<end){
		error=Math.max(error,Math.abs(trueFunction(x)-approximateFunction(x)));
		x+=dx;
	}
	return error;
}



var sinTab=[];
var cosTab=[];
var sinCosTabLengthM1=0;
var sinCosTabFactor=1;



function setupSinCosTable(p) {
	var sinCosTabLength=powerOf2(p);
    sinTab.length = sinCosTabLength;
    cosTab.length = sinCosTabLength;
	sinCosTabLengthM1=sinCosTabLength-1;
    sinCosTabFactor = 0.5*sinCosTabLength/Math.PI;
    var factor=1.0/sinCosTabFactor;
    var x=0;
    for (var i = 0; i < sinCosTabLength; i++) {
    	x=i*factor;
        sinTab[i] = Math.sin(x);
        cosTab[i] = Math.cos(x);
    }
}

setupSinCosTable(16);


function fastSin(x){
	return sinTab[Math.round(x*sinCosTabFactor)&sinCosTabLengthM1];

}

function fastCos(x){
	return cosTab[Math.round(x*sinCosTabFactor)&sinCosTabLengthM1];
}

console.log("sinus approximation error: "+errorCheck(-10,20,0.1,Math.sin,fastSin));
console.log("cosinus approximation error: "+errorCheck(-10,20,0.1,Math.cos,fastCos));

nChecks=10000000;

var x=0;
var y=0;
var range=63;
var dx=range/nChecks;
var start=0;
x=0;
start=time();
while(x<range){
	y=Math.sin(x);

	x+=dx;
}

console.log("using the sin function: "+(time()-start)/1000);

x=0;
start=time();
while(x<range){
	y=fastSin(x);

	x+=dx;
}

console.log("using the fast sin function: "+(time()-start)/1000);

x=0;
start=time();
while(x<range){
	y=fastCos(x);

	x+=dx;
}

console.log("using the fast cos function: "+(time()-start)/1000);


x=0;
start=time();
while(x<range){

	x+=dx;
}

console.log("the empty loop: "+(time()-start)/1000);

x=0;
start=time();
while(x<range){

	x+=dx;
}

console.log("the empty loop: "+(time()-start)/1000);

</script>

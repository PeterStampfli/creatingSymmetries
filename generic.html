<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8"/>
<head>
	<title>Caleidoscope</title>
</head>
<link rel="stylesheet" type="text/css" href="symStyle.css">
<body>
	<noscript>
		<h1 style="background-color:white">
			Please allow execution of javascript !
			<br>
			(Else nothing happens.)
		</h1>
	</noscript>
		<p>
			Choose the input image file:
			<input type="file" accept="image/*" id="imageInput" 
				onchange="startLoadImage(this.files)">
		</p>
		<p>
			Choose the size of the generated image: width
			<input type="text" class="numbers" id="outputWidthChooser" maxlength="4" 
				onchange="setWidth(this.value)"/>
			, height 
			<input type="text" class="numbers" id="outputHeightChooser" maxlength="4" 
				onchange="setHeight(this.value)"/>
			.
		</p>
		<p>
			Choose the size of the periodic cell: width
			<input type="text" class="numbers" id="periodWidthChooser" maxlength="4" 
				onchange="setPeriodWidth(this.value)"/>
			, height 
			<input type="text" class="numbers" id="periodHeightChooser" maxlength="4" 
				onchange="setPeriodHeight(this.value)"/>
			.
		</p>
		<p>
			
			<form action="">
				Choose image interpolation:
				<input type="radio" name="interpolation" onclick="setInterpolation('nearest')" checked value="nearest">nearest
				<input type="radio" name="interpolation" onclick="setInterpolation('linear')" value="linear">linear
				<input type="radio" name="interpolation" onclick="setInterpolation('cubic')" value="cubic">cubic
			</form>
		</p>
		<h4>
			To "download" this image 
			<a id="downloadImageButton" href="">&nbsp click here ! &nbsp</a>
		</h4>

		<p style="text-align:center">
		<canvas id="outputCanvas" moz-opaque></canvas>
		</p>

		<p style="text-align:center">
		<canvas id="referenceCanvas"></canvas>
		<canvas id="orientationCanvas"></canvas>
		</p>
</body>
	<script src="userInteraction.js"></script>
	<script src="hexagon.js"></script>
	<script src="outputPosition.js"></script>
	<script src="orientation.js"></script>
	<script src="interpolationChoice.js"></script>
	<script src="tables.js"></script>
	<script src="symmetryDependentAll.js"></script>
	<script src="symmetryDependentFarris.js"></script>
	<script src="symmetryDependentSimple.js"></script>
	<script src="mouseEvents.js"></script>
	<script src="pixels.js"></script>
	<script src="copySymmetries.js"></script>
	<script src="simplePatching.js"></script>
	<script src="farris.js"></script>
	<script src="symLibrary.js"></script>
	<script>

	function drawing(){
		simplePatchingDrawing();
		//farrisDrawing();
	}

	</script>

</html>

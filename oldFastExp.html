<script>
function time(){
	return new Date().getTime();
}

function powerOf2(n){
	return Math.round(Math.pow(2,n));
}


function errorCheck(start,end,nSteps,trueFunction,approximateFunction){
	var x=start;
	var dx=(end-start)/nSteps;
	var absError=0;
	var relError=0;
	while (x<end){
		absError=Math.max(absError,Math.abs(trueFunction(x)-approximateFunction(x)));
		relError=Math.max(relError,Math.abs(trueFunction(x)-approximateFunction(x))
			                     /(Math.abs(trueFunction(x)+approximateFunction(x))));
		x+=dx;
	}
	console.log("max absolute error: "+absError);
	console.log("max relative error: "+relError);
}

function compare(start,end,nSteps,trueFunction,approximateFunction){
	var x=start;
	var dx=(end-start)/nSteps;
	var error=0;
	while (x<end){
		console.log(x+" "+trueFunction(x)+" "+approximateFunction(x));
		x+=dx;
	}
}

function makeFunctionTable(length,start,delta,theFunction){
	table=new Array(length);
	for (var i = 0;i<length;i++){
		table[i]=theFunction(start+i*delta);
	}
	return table;
}

var expTabIntPos=[];
var expTabIntNeg=[];
var expTabFract=[];
var expTabFactor=0;
var expLimit=0;

var sinTab=[];
var cosTab=[];
var sinCosTabLengthM1=0;
var sinCosTabFactor=1;

function setupExpTables(n,limit){
	expLimit=limit;
	expTabIntPos=makeFunctionTable(limit+1,0,1,Math.exp);
	expTabIntNeg=makeFunctionTable(limit+1,0,-1,Math.exp);
	expTabFactor=n;
	expTabFract=makeFunctionTable(limit+1,0,1.0/expTabFactor,Math.exp);
}

function fastExp(x){
	if (x>=0){
		x=Math.min(x,expLimit);
		var iPart=Math.floor(x);
		return expTabIntPos[iPart]*expTabFract[Math.round(expTabFactor*(x-iPart))];
	}
	else {
		x=Math.max(x,-expLimit);
		var iPart=Math.floor(x);
		return expTabIntNeg[-iPart]*expTabFract[Math.round(expTabFactor*(x-iPart))];
	}
}

setupExpTables(100,100);


compare(-3,3,10,Math.exp,fastExp);
errorCheck(0,30,1000,Math.exp,fastExp);




nChecks=1000000;

x=-range;
start=time();
while(x<range){

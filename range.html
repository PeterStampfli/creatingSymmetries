<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8"/>
<head>
	<title>range</title>
	<style>
		body { 
			background-color:rgb(235,235,190);
			color:rgb(80,40,0);
		}

		a{
			color:black;
			text-decoration:none;
			border-style:solid;
			background-color:white;
			border-width:1px;
		}
		
		.numbers{
			width: 35px;
		}
		.range{
			position: relative;
			top: 6px;
		}
	</style>
</head>
<body>
	<noscript>
		<h1 style="background-color:white">
			Please allow execution of javascript !
			<br>
			(Else nothing happens.)
		</h1>
	</noscript>
		
		<p>
			range:
			<input type="range"  min="0.1" max="10.0" step="0.1" id="test" class="range"/>
						<input type="text" class="numbers" id="number" maxlength="4" />

		</p>
</body>
	<script>
		   testRange = document.getElementById('test');
		   testNumber = document.getElementById('number');
    testRange.addEventListener('change',function(){
    	var theValue=parseFloat(testRange.value,10);
            console.log( theValue);
            testNumber.value=theValue;
        },false);
    testNumber.addEventListener('change',function(){
   	var theValue=parseFloat(testNumber.value,10);
            console.log( theValue);
            testRange.value=theValue;
    },false);
testRange.value=5;
testNumber.value=5;
	</script>
</html>

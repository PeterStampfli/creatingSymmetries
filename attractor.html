<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8"/>
<head>
	<title>attractor</title>
	<style>
		body { 
			background-color:rgb(235,235,190);
			color:rgb(80,40,0);
		}

		a{
			color:black;
			text-decoration:none;
			border-style:solid;
			background-color:white;
			border-width:1px;
		}
		
		.numbers{
			width: 35px;
		}
		.range{
			position: relative;
			top: 6px;

	<noscript>
		<h1 style="background-color:white">
			Please allow execution of javascript !
			<br>
			(Else nothing happens.)

	<p>
		Choose the size of the generated image: width

		&nbsp;
	</p>

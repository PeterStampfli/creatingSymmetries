<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8"/>
<head>
	<title>new rosette</title>
	<style>
		body { 
			background-color:rgb(235,235,190);
			color:rgb(80,40,0);
		}

		a{
			color:black;
			text-decoration:none;
			border-style:solid;
			background-color:white;
			border-width:1px;
		}
		
		.numbers{
			width: 35px;
		}
	</style>
</head>
<body>
	<noscript>
		<h1 style="background-color:white">
			Please allow execution of javascript !
			<br>
			(Else nothing happens.)
		</h1>
	</noscript>
		<p>
			Choose the input image file:
			<input type="file" accept="image/*" id="imageInput" 
				>
		</p>
		<p>
			Choose the size of the generated image: width
			<input type="text" class="numbers" id="outputWidthChooser" maxlength="4" />
			, height 
			<input type="text" class="numbers" id="outputHeightChooser" maxlength="4" />
			.
		</p>
		<p>			
			<form action="">
				Choose image interpolation:
				<input type="radio" name="interpolation" class='interpolation' checked>nearest
				<input type="radio" name="interpolation" class='interpolation'>linear
				<input type="radio" name="interpolation" class='interpolation'>cubic
			</form>
		</p>
		<h4>
			To "download" this image 
			<a id="downloadImageButton" href="">&nbsp click here ! &nbsp</a>
		</h4>
	<p>
		To download the codes of this page click:
		<a download href="rosette.html">&nbsp for html &nbsp</a>,
		<a download href="rosette.js">&nbsp for basic javascript &nbsp</a>.
		<a download href="mapRosette.js">&nbsp for map javascript &nbsp</a>.
	</p>
		<p style="text-align:center">
		<canvas id="outputCanvas" moz-opaque></canvas>
		</p>

	<p style="text-align:center;">
		<canvas id="referenceCanvas" style="vertical-align: top;"></canvas>
		<canvas id="orientationCanvas" style="vertical-align: top;";></canvas>
	</p>
</body>
	<script src="rosette.js"></script>
	<script src="mapRosette.js"></script>
</html>
